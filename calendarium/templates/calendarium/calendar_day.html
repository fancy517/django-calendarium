{% extends "base.html" %}
{% load i18n %}
{% load url from future %}

{% block main %}
<h1>{% trans "Occurrences" %}</h1>
<table class="table">
    <tr>
        <th>{{ date|date:'D m/d' }}</th>
    </tr>
    <tr>
        {% for occurrence in occurrences %}
            <td><p>{{ occurrence }}</p></td>
        {% endfor %}
    </tr>
</table>
{% endblock %}
